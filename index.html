<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  </head>
  <title>LogoMaker</title>
</head>

<body>
  <h1>Welcome LogoMaker</h1>
  <p>Testing the material components</p>

  <button class="mdc-button vt-ripple">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Button</span>
  </button>

  <button class="mdc-button vt-ripple">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Button2</span>
  </button>

  <div class="mdc-form-field vt-ripple">
    <div class="mdc-checkbox">
      <input type="checkbox" id="my-checkbox" class="mdc-checkbox__native-control" />
      <div class="mdc-checkbox__background">
        ...
      </div>
      <div class="mdc-checkbox__ripple"></div>
    </div>
    <label for="my-checkbox">This is my checkbox</label>
  </div>

  <div class="mdc-form-field vt-ripple">
    <div class="mdc-radio">
      <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" checked>
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
      <div class="mdc-radio__ripple"></div>
    </div>
    <label for="radio-1">Radio 1</label>
  </div>
  <div class="mdc-form-field vt-ripple">
    <div class="mdc-radio">
      <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios" checked>
      <div class="mdc-radio__background">
        <div class="mdc-radio__outer-circle"></div>
        <div class="mdc-radio__inner-circle"></div>
      </div>
      <div class="mdc-radio__ripple"></div>
    </div>
    <label for="radio-1">Radio 2</label>
  </div>

  <div class="mdc-select">
    <div class="mdc-select__anchor demo-width-class">
      <i class="mdc-select__dropdown-icon"></i>
      <div class="mdc-select__selected-text"></div>
      <span class="mdc-floating-label">Pick a Food Group</span>
      <span class="mdc-line-ripple"></span>
    </div>

    <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
      <ul class="mdc-list">
        <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
        <li class="mdc-list-item" data-value="grains">
          <span class="mdc-list-item__text">
            Bread, Cereal, Rice, and Pasta
          </span>
        </li>
        <li class="mdc-list-item" data-value="vegetables">
          <span class="mdc-list-item__text">
            Vegetables
          </span>
        </li>
        <li class="mdc-list-item" data-value="fruit">
          <span class="mdc-list-item__text">
            Fruit
          </span>
        </li>
      </ul>
    </div>
  </div>

  <div class="mdc-select">
    <div class="mdc-select__anchor demo-width-class vt-ripple">
      <i class="mdc-select__dropdown-icon"></i>
      <div class="mdc-select__selected-text"></div>
      <span class="mdc-floating-label">Pick a Food Group</span>
      <div class="mdc-line-ripple"></div>
    </div>

    <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
      <ul class="mdc-list">
        <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
        <li class="mdc-list-item" data-value="grains">
          Bread, Cereal, Rice, and Pasta
        </li>
        <li class="mdc-list-item" data-value="vegetables">
          Vegetables
        </li>
        <li class="mdc-list-item" data-value="fruit">
          Fruit
        </li>
        <li class="mdc-list-item" data-value="fruit">
          hehehe
        </li>
      </ul>
    </div>
  </div>

  <script src="src/app.js"></script>

</body>

</html>
