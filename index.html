<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <link rel="stylesheet" href="css/icon.css">

    <link href="css/material-components-web.min.css" rel="stylesheet">
    <script src="js/material-components-web.min.js"></script>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <title>LogoMaker</title>
</head>

<body>
  <div id="app">

    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title" style="font-family: quicksand;">Logo Maker</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Bookmark this page">bookmark</button>
        </section>
      </div>
    </header>

    <article>
      <div class="back-header"></div>
      <div class="title-header">
        <h1>Welcome to our Logo Maker</h1>
        <p>Type your company name, and a keyword about your business.</p>
        <p>will generate logos based on the information given.</p>
      </div>
      <section>
        <div class="content">
          <label class="mdc-text-field container">
            <div class="mdc-text-field__ripple"></div>
            <input v-model="organization" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-floating-label" id="my-label-id">company Name</span>
            <div class="mdc-line-ripple"></div>
          </label>
          <label class="mdc-text-field container">
            <div class="mdc-text-field__ripple"></div>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-floating-label" id="my-label-id">company Name</span>
            <div class="mdc-line-ripple"></div>
          </label>
          <div class="container" style="text-align: right;">
            <button class="mdc-button vt-ripple fill-color">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Submit</span>
            </button>
          </div>
          {{organization}}

        </div>
      </section>


    </article>

    <footer>
      <p class="footer-copyright mb-0 py-3 text-center">
        Â© 2020 Copyright:
        <a href="https://aibel18.github.io">Abel Ticona</a>
      </p>
    </footer>
  </div>

</body>
<script src="src/app.js"></script>

</html>
